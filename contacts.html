          <h1>We would love  <br> to hear from you.</h1>
          <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Your name:</label>

            <div class="form-group">

            <div class="form-group">
                <label for="exampleFormControlInput1">Subject:</label>

            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Your message:</label>
                <textarea type="text" class="form-control" id="exampleFormControlTextarea1" rows="10" placeholder="My company needs your services"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button id="send" type="button" class="btn center">Send</button>
            </div>
           </form>
